<!DOCTYPE html>
<html>
<title>
Online Timer!!!
</title>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>STOPWATCH</h1>
    <div class="stopwatch">
        Click start to begin timer.<br>
        Click stop to stop tiner.<br>
        Click reset to set timer back to zero.<br><br>
        <div id="timeDisplay" class="counter">00:00:00:00</div><br>
        <div class="buttons">
        <button onclick="start()">Start Time!</button><br>
        <button onclick="stopT()">Stop Time!</button><br>
        <button onclick="reset()">Reset Time!</button>
        </div>
        <script src="test.js"></script>
    </div>
</body>
</html>
